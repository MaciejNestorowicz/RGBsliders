<html>
<head>
    <style>
        .sliders{
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        width: 720px;
        height: 180px;
        }

        #display{
        width: 100%;
        height: 100px;
        background: #000;
        margin-top: 30px;
        border: 1px solid #000;
        }

        input{
        display: block;
        width: 100%;
        }
    </style>
</head>
<body>
    <div class="sliders">
        R: <input type="range" value="0" min="0" max="225" step="1" id="red">
        G: <input type="range" value="0" min="0" max="225" step="1" id="green">
        B: <input type="range" value="0" min="0" max="225" step="1" id="blue">
        <div id="display"></div>
    </div>
    <script>
        var input = document.querySelectorAll("input");
        for(var i=0; i<input.length; i++){
            input[i].addEventListener("input", function(){
            var red = document.getElementById("red").value;
            var green = document.getElementById("green").value;
            var blue = document.getElementById("blue").value;

            var display = document.getElementById("display");
            display.style.background = "rgb("+red+", "+green+", "+blue+")";
            });
        }
    </script>
</body>
</html>
